<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="/rock-paper-scissor/style.css">
</head>
<body>
<div class="container">
    <h1>Rock Paper scissor</h1>
    <div class="img-container">
        <button class="moves-btn" id="rock"><img class="moves-img" src="/rock-paper-scissor/rock-emoji.png" alt=""></button>
        <button class="moves-btn" id="paper"><img class="moves-img" src="/rock-paper-scissor/paper-emoji.png" alt=""></button>
        <button class="moves-btn" id="scissor"><img class="moves-img" src="/rock-paper-scissor/scissors-img.png" alt=""></button>
    </div>
    <div class="score-count">
        <p>You : <p class="user-Count">0</p></p>
        <p>Computer : <p class="comp-Count">0</p></p>
        <p>Draw : <p class="draw-Count">0</p></p>
    </div>
    <div class="game-played"><p class="total-played">Game Played : <p class="gamePlayed-Count">0</p></p></div>
    <p class="display-move">play game</p>
    <div><button class="reset-btn">Reset Game</button></div>
</div>
<script src="/rock-paper-scissor/app.js"></script>
</body>
</html>
